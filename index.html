<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ToDo List</title>

  <link rel="stylesheet" type=" text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type=" text/css" href="css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="MarcoB">
	<meta name="description" content="Description of site">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script scr="js/bootstrap.min.js">

  </script>
</head>

<body>

<div class="container">
  <h1>ToDo List</h1>
  <div class="jumbotron">
    <form id="inputForm">
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" rows="3" id="description" placeholder="Add a description"></textarea>
      </div>
      <div class="form-group">
        <label for="date">Date / deadline</label>
        <input type="date" class="form-control" id="date">
      </div>
      <div class="form-group">
        <label for="importance">Importance</label>
        <select class="form-control" id="importance">
          <option value=""></option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">Save</button>
    </form>
  </div> <!--end jumbotron-->

  <div id="list">
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script scr="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
